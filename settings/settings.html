<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="themes.css">

  </head>

      <div class="toggle-btn" onclick="toggleSidebar()">☰</div>
      <div class="sidebar-content">
        <h2>Menu</h2>
        <ul>
          <a href="admin.html" id="adminMenu"
            ><li><i>👤</i><span>admin</span></li></a
          >
          <a href="dashboard.html"
            ><li><i>🏠</i><span>dashboard</span></li></a
          >
          <a href="appointment.html"
            ><li><i>📅</i><span>appointment</span></li></a
          >
          <a href="documents.html"
            ><li><i>📄</i><span>documents</span></li></a
          >
          <a href="settings.html"
            ><li><i>⚙️</i><span>settings</span></li></a
          >
          <a href="calendar.html"
            ><li><i>🗓️</i><span>calendar</span></li></a
          >
          <a href="schedule.html"
            ><li><i>⏰</i><span>schedule</span></li></a
          >
          <a href="notification.html"

          >

          >
        </ul>
      </div>
      <div class="sidebar-footer">
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

        <div class="settings-container">
      <div class="tabs">
        <div class="tab active" onclick="showTab('profile')">Profile</div>
        <div class="tab" onclick="showTab('appearance')">Appearance</div>
      </div>

      <div id="profile" class="tab-content active">
    <div class="profile-wrapper">
      <div class="profile-card">
        <div class="profile-header">
          <img id="main-pic" src="default-profile.png" alt="User" />
          <div class="profile-info">
            <h2 id="display-name"></h2>
            <p id="display-email"></p>
          </div>
        </div>
        <form id="profile-form">
          <div class="form-group-row">
            <div class="form-group">
              <label for="firstName">Name</label>
              <input type="text" id="firstName" />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <div class="username-field">
              <span class="prefix">yourapp.com/</span>
              <input type="text" id="username" />
            </div>
          </div>
          <div class="form-group">
            <label>Profile photo</label>
            <div class="photo-upload">
              <img id="preview" src="default-profile.png" alt="Profile preview" />
              <input type="file" id="image-upload" accept="image/*" />
            </div>
          </div>
          <div class="form-actions">
            <button type="button" class="btn-delete" onclick="deleteUser()">
              Delete user
            </button>
            <div>
              <button
                type="button"
                class="btn-secondary"
                onclick="window.location.reload()"
              >
                Cancel
              </button>
              <button type="submit" class="btn-primary">Save changes</button>
            </div>
          </div>
        </form>
      </div>
    </div>
      </div>

      <div id="appearance" class="tab-content">
        <h2>Appearance</h2>
        <p>Select your default theme</p>
        <div class="theme-options">
          <div class="theme-option" onclick="setTheme('dark')" id="theme-dark">
            <img src="https://i.imgur.com/9zvDtWJ.png" alt="Dark Theme" />
            Dark
          </div>
          <div class="theme-option" onclick="setTheme('system')" id="theme-system">
            <img src="https://i.imgur.com/HVo9Fbp.png" alt="System Default" />
            System Default
          </div>
          <div class="theme-option" onclick="setTheme('light')" id="theme-light">
            <img src="https://i.imgur.com/OGgjvhR.png" alt="Light Theme" />
            Light
          </div>
        </div>
      </div>

    <script src="settings.js"></script>
    <script src="profile/profile.js"></script>
    <script src="theme.js"></script>

  </body>
</html>
