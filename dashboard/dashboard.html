      <div class="sidebar-content">
        <h2>Menu</h2>
        <ul>
          <a href="admin.html" id="adminMenu"
            ><li><i>👤</i><span>admin</span></li></a
          >
          <a href="dashboard.html"
            ><li><i>🏠</i><span>dashboard</span></li></a
          >
          <a href="appointment.html"
            ><li><i>📅</i><span>appointment</span></li></a

      <h1 class="page-title">Dashboard</h1>
      <div class="charts">
        <div class="chart-card">
          <h3>Appointments This Week</h3>
          <canvas id="appointmentsChart"></canvas>
        </div>
        <div class="chart-card">
          <h3>Scheduled Tasks</h3>
          <canvas id="scheduleChart" width="400" height="200"></canvas>
        </div>

        <div class="chart-card">
          <h3>Notes Created Over Time</h3>
          <canvas id="notesChart"></canvas>
        </div>
      </div>
    </div>
